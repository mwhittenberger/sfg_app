<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img alt="logo" height="40"   src="assets/icon/app-logo.png" style="align-items: center;margin: auto;display: block;padding-right: 48px;">
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>

      <ion-card-title>Task List</ion-card-title>
      <ion-card-subtitle>for the month of June</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of tasks" class="item-text-wrap">
          <ion-checkbox slot="start" checked="{{item.checked}}"></ion-checkbox>
          <ion-label><h2>{{item.title}}</h2>
            <p>{{item.details}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item *ngFor="let item of myTasks" class="item-text-wrap">
          <ion-checkbox slot="start" checked="{{item.checked}}"></ion-checkbox>
          <ion-label><h2>{{item.title}}</h2>
            <p>{{item.details}}</p>
          </ion-label>
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>
</ion-content>
