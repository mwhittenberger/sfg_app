<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img alt="logo" height="40"   src="assets/icon/app-logo.png" style="align-items: center;margin: auto;display: block;padding-right: 48px;">
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Login to South Florida Garden</ion-card-subtitle>
      <ion-card-title>Enter your Username and Password below</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <div *ngIf="loggedin; else elseBlock">
        <h2>You are logged into the app</h2>
      </div>

      <ng-template #elseBlock>
        <form #form="ngForm" (ngSubmit)="login(form)">
          <ion-grid>
            <ion-row  justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div padding>
                  <ion-item>
                    <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                  </ion-item>
                </div>
                <div padding>
                  <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ng-template>

    </ion-card-content>
  </ion-card>
</ion-content>
